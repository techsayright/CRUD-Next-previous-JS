<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <nav>
        <div class="nav" align="right">
            <div class="inner">
                <input type="text" name="search" id="search" placeholder="Search by Name">
                <button type="button" onclick="searching()">Search</button>
            </div>
        </div>
    </nav>

    <center>
        <br>
        <div id="maintable">
            <h4 style="color: red;">Student Data</h4>
            <table border="1" id="table">
                <tr bgcolor="red">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Maths</th>
                    <th>Science</th>
                    <th>Sociology</th>
                    <th>English</th>
                    <th>Hindi</th>
                </tr>
            </table>
        </div><br>

        <h3>Student Data Entry</h3><br>

            <label for="id">ID:</label>
            <input type="number" name="id" id="id" placeholder="Enter ID" value="1" disabled> <br><br>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" value="" required> <br><br>

            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" placeholder="Enter Surname" value="" required><br><br>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" placeholder="M OR F OR O" value="" required> <br><br>

            <label for="Maths">Maths:</label>
            <input type="number" name="Maths" id="maths" placeholder="Maths Marks" value="" required><br><br>

            <label for="science">Science:</label>
            <input type="number" name="science" id="science" placeholder="Science Marks" value="" required><br><br>

            <label for="sociology">Sociology:</label>
            <input type="number" name="sociology" id="sociology" placeholder="Sociology marks" value=""
                required><br><br>

            <label for="english">English:</label>
            <input type="number" name="english" id="english" placeholder="English Marks" value="" required><br><br>

            <label for="Hindi">Hindi:</label>
            <input type="number" name="Hindi" id="hindi" placeholder="Hindi Marks" value="" required><br><br>
            
            <button type="button" onclick="saving()" id="savebtn" disabled>Save</button>
            <button type="button" onclick="next(tempval())">Next</button>
            <button type="button" onclick="rev(tempval())">Previous</button>
            <button type="button" onclick="deleting()" id="dltbtn" disabled>Delete</button>
            <button type="button" onclick="addNew()" id="addNw">Add New</button> <br><br>
        

    </center>


    <script src="index.js"></script>
</body>

</html>
